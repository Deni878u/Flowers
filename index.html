<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blooming Flowers in Vase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="garden">
    <!-- Sunflowers in a Vase -->
    <div class="flower sunflower">
      <div class="head"></div>
      <div class="stem"></div>
      <div class="vase"></div>
    </div>

    <!-- Lavender Flowers in a Vase -->
    <div class="flower lavender">
      <div class="head"></div>
      <div class="stem"></div>
      <div class="vase"></div>
    </div>

    <!-- Rose Flowers in a Vase -->
    <div class="flower rose">
      <div class="head"></div>
      <div class="stem"></div>
      <div class="vase"></div>
    </div>

    <!-- Peony Flowers in a Vase -->
    <div class="flower peony">
      <div class="head"></div>
      <div class="stem"></div>
      <div class="vase"></div>
    </div>
  </div>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
